{% extends "formulario/base.html" %}
{% block title %}Formulario con CAPTCHA{% endblock %}
{% block content %}
  <h1 class="mb-4">Prueba de CAPTCHA</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary mt-3">Enviar</button>
  </form>
{% endblock %}
