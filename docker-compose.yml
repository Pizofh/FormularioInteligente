version: '3.9'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: smartform_db
      POSTGRES_USER: smartform_user
      POSTGRES_PASSWORD: supersecurepass
    networks:
      - smartform-net

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    networks:
      - smartform-net

volumes:  
  postgres_data:

networks:
  smartform-net:
